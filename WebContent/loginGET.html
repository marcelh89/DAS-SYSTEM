<script type="text/javascript">
    $(document).ready(function(){ 
            $('#getData').click(function(){

                    dataType: 'json',
                    success: function(data) {
                        $('#email').val(data.email);
                        $('#password').val(data.password);
                    }
                });
            });




    });


</script>
</head>
<body>

	<form>
		<h1>Login Form</h1>

			type="text" id="email" />

			id="password" />
		</label> <label> <span>&nbsp;</span> <input type="button" id="getData"
			value="Get Data" />
		</label>
	</form>

</body>
